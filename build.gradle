plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

version = project.client_version
group = project.maven_group

def targetJavaVersion = 21

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        it.options.release = targetJavaVersion
    }
}

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
    archivesBaseName = project.archives_base_name

    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21

}

configurations {
    shadow
    implementation.extendsFrom shadow
}


repositories {
    maven { url = "https://repo.papermc.io/repository/maven-public/" }
    maven { url = "https://maven.nova-committee.cn/releases"}
    mavenCentral()
}


dependencies {
    compileOnly("org.projectlombok:lombok:1.18.24")
    compileOnly("com.google.code.gson:gson:2.10.1")
    compileOnly("org.jetbrains:annotations:24.0.1")

    compileOnly("org.apache.logging.log4j:log4j-api:2.19.0")
    compileOnly("org.apache.logging.log4j:log4j-core:2.19.0")

    testImplementation("org.apache.logging.log4j:log4j-core:2.19.0")
    testImplementation("com.google.code.gson:gson:2.10.1")
    testCompileOnly("org.projectlombok:lombok:1.18.24")
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.6'

    shadow "net.kyori:event-api:${eventbus_version}"
    shadow "net.kyori:event-method:${eventbus_version}"
    shadow "cn.evole.onebot:OneBot-SDK:${sdk_version}"
    shadow "org.java-websocket:Java-WebSocket:${websocket_version}"

    annotationProcessor("org.projectlombok:lombok:1.18.24")

}

artifacts {
    archives jar
    archives shadowJar
}


shadowJar {
    project.configurations.shadow.setTransitive(false);
    configurations = [project.configurations.shadow]
    relocate 'org.java_websocket', "cn.evole.onebot.sdk.websocket"
    relocate 'net.kyori.event', "cn.evole.onebot.eventbus"
    dependencies {
        exclude(dependency('org.slf4j:slf4j-api:2.0.6'))
    }
    archiveClassifier = ""
    archiveBaseName.set(project.archives_base_name)
    archiveVersion.set(project.client_version)

}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
            version = "${project.client_version}"
            artifactId = "${project.archives_base_name}"
            groupId = "${project.maven_group}"
        }
    }

    repositories {
        if (System.getenv('MAVEN_USERNAME') != null && System.getenv('MAVEN_PASSWORD') != null) {
            maven {
                name 'release'
                url = 'https://maven.nova-committee.cn/releases'

                credentials {
                    username System.getenv('MAVEN_USERNAME')
                    password System.getenv('MAVEN_PASSWORD')
                }
            }
        }
    }
}

publishShadowPublicationToMavenLocal {
    inputs.files(jar)
}